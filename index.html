<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포춘쿠키 운세</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe4b5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border: 5px solid red;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
        }
        .touch-box {
            background: #ffcc00;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .fortune-container {
            display: none;
            margin-top: 20px;
        }
        .fortune {
            font-size: 20px;
            font-weight: bold;
        }
        .lucky-number {
            font-size: 18px;
            color: #d35400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="touch-box" onclick="showFortune()">터치해주세요</div>
        <div class="fortune-container" id="fortuneContainer">
            <h1>오늘의 포춘쿠키</h1>
            <p class="fortune" id="fortune">운세를 불러오는 중...</p>
            <p class="lucky-number" id="luckyNumber">행운의 번호: </p>
            <p id="luckyColor">행운의 색깔: </p>
            <p id="luckyItem">행운의 물건: </p>
        </div>
    </div>

    <script>
        const fortunes = [
            "오늘은 행운이 가득할 거예요!", 
            "좋은 일이 생길 징조가 보여요.", 
            "도전을 두려워하지 마세요!", 
            "새로운 인연이 다가오고 있어요.", 
            "행운의 기운이 감돌고 있습니다."
        ];
        const colors = ["빨강", "파랑", "초록", "노랑", "보라", "검정", "흰색"];
        const items = ["열쇠", "책", "코인", "손수건", "반지", "목걸이", "시계"];
        
        function generateLuckyNumbers() {
            let numbers = new Set();
            while (numbers.size < 7) {
                numbers.add(Math.floor(Math.random() * 45) + 1);
            }
            return Array.from(numbers).join(", ");
        }
        
        function generateFortune() {
            document.getElementById("fortune").innerText = fortunes[Math.floor(Math.random() * fortunes.length)];
            document.getElementById("luckyNumber").innerText = "행운의 번호: " + generateLuckyNumbers();
            document.getElementById("luckyColor").innerText = "행운의 색깔: " + colors[Math.floor(Math.random() * colors.length)];
            document.getElementById("luckyItem").innerText = "행운의 물건: " + items[Math.floor(Math.random() * items.length)];
        }
        
        function showFortune() {
            document.querySelector(".touch-box").style.display = "none";
            document.getElementById("fortuneContainer").style.display = "block";
            generateFortune();
        }
    </script>
</body>
</html>
